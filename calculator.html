<!DOCTYPE html>
<html>
    <head>
        <title>simple calculator</title>
    </head>
    <body>
        <h2>Simple calculator</h2>
        <input type="number" id="num1" placeholder="Enter num"> ||
        <input type="number" id="num2" placeholder="Enter num">
        <button onclick="AddNumbers()"> Add</button>
        <p id="result"></p>

        <script>
            function AddNumbers(){
                let num1 = document.getElementById("num1").value;
                let num2 = document.getElementById("num2").value;

                num1 = Number(num1);
                num2 = Number(num2);

                let sum = num1 + num2;

                window.alert("the sum is :" +sum);
                // document.getElementById("result").alert = "the sum is : " +sum;
            }
        </script>
    </body>
</html>
